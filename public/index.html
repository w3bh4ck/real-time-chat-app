<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Join | Chat Group</title>
</head>
<body>
    <div  class="centered-form">
    <div class="centered-form__form">
       <form action="/chat.html">
            <div class="form-field">
                <h3>Join A Chat Room</h3>
            </div>
            <div class="form-field">
                <label for="display-name">Display Name</label>
                <input id="display-name" type="text" name="name" autofocus />
            </div>
            <div class="form-field">
                <label for="room-name">Room Name</label>
                <input id="room-name" name="room" type="text" />
            </div>
            <div class="form-field">
                <button id="join" type="submit">Join</button>
            </div>
       </form>
    </div>
</div>
    <footer>
        <p class="text-center">Powered by <a href="https://twitter.com/w3bh4ck" target="_blank">w3bh4ck</a></p>
    </footer>
</body>
</html>
